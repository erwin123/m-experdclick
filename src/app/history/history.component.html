<div class="daily-container">
  <a routerLink="/main/daily" class="nav-link" style="color:black;vertical-align: middle;">
    <clr-icon shape="new" class="is-solid" size="18"></clr-icon> Daily Task Today
  </a>
  <div class="row flex-items-xs-center flex-items-xs-middle">
    <div class="col-xs-10" *ngFor="let item of listDailyTask; let i = index">
      <div class="card" [ngClass]="{'cloud1': item.answer == 1,
        'cloud2': item.answer == 2,
        'cloud3': item.answer == 3,
        'cloud4': item.answer == 4,
        'cloud5': item.answer == 5}">
        <div class="card-block">
          <h4 class="card-title">Daily Task {{i+1}}</h4>
          <p class="card-text">{{item.question}}</p>
          <div class="emotion-slider">
            <input class="range-slider" type="range" min="1" max="5" value="{{item.answer}}" step="1" (change)="changeMood($event)"
              [ngClass]="{'emoji1': item.answer == 1,
              'emoji2': item.answer == 2,
              'emoji3': item.answer == 3,
              'emoji4': item.answer == 4,
              'emoji5': item.answer == 5}" />
          </div>
          <label for="text_opt">Want to tell somethin ? (Optional)</label>
          <textarea id="text_opt" rows="5" disabled>{{item.longanswer}}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
