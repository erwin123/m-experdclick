<div class="daily-container">
  <div class="row flex-items-xs-center flex-items-xs-middle">
    <div class="col-xs-10">
      <div class="card" [ngClass]="{'cloud1': emotionValue == 1,
      'cloud2': emotionValue == 2,
      'cloud3': emotionValue == 3,
      'cloud4': emotionValue == 4,
      'cloud5': emotionValue == 5}">
        <div class="card-block">
          <div class="progress top success">
            <progress value="{{progress}}" max="3"></progress>
          </div>
          <h4 class="card-title">Daily Task</h4>
          <p class="card-text">{{questionTask.question}}</p>
          <div class="emotion-slider" style="position: relative;">
            <input class="base-slider" list="tickmarks" type="range" min="1" max="5" value="{{emotionValue}}" step="1"  />
            <datalist id="tickmarks">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
              </datalist>
            <input class="range-slider" type="range" min="1" max="5" value="{{emotionValue}}" step="1" (change)="changeMood($event)"
              [ngClass]="{'emoji1': emotionValue == 1,
            'emoji2': emotionValue == 2,
            'emoji3': emotionValue == 3,
            'emoji4': emotionValue == 4,
            'emoji5': emotionValue == 5}" style="position: absolute; top:-5px !important; left:0;"/>

          </div>
          <div class="emotion-desc">

          </div>
          <label for="text_opt">Want to tell somethin ? (Optional)</label>
          <textarea id="text_opt" rows="5" [(ngModel)]="longAnswer"></textarea>
        </div>
        <div class="card-footer">
          <button (click)="submit()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<clr-modal [(clrModalOpen)]="finish" [clrModalSize]="'sm'" [clrModalClosable]="false">
  <h3 class="modal-title">Thank You</h3>
  <div class="modal-body">
    <p>You have been achieve your daily task question!</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modalClose()">Ok</button>
  </div>
</clr-modal>
